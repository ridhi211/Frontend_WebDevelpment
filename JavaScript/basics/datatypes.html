<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript has 8 datatypes</h1>
    <ul>
        <li>string</li>
        <li>number</li>
        <li>bigint</li>
        <li>boolean</li>
        <li>undefined</li>
        <li>null</li>
        <li>symbol</li>
        <li>object</li>
    </ul>

    <script>
        //string
        let username = "ridhi" 

        //number
        let age=20
        
        //bigint
        let bignum = BigInt("123456789012345678901234567890")
        console.log(bignum)
        
        //boolean
        let bool = true 
        let lean = false
        
        //undefined
        let java = undefined

        //null 
        let empty_val = null

        //symbol
        let sym2 = Symbol("foo");

        //object 
        //object literal
        let obj = {name:"kajol",age:20,major:true,qualification:"bsc"}

        //array object
        let color = ["red","blue","purple"]

        //date object
        const date = new Date("2022-03-25");
        
    </script>
</body>
</html>
