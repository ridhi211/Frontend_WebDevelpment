<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>rest parameter</h1>
    <p>allows a function to accept an indefinite number of arguments as an array</p>

    <script >
        function colors(a, b, ...c){
            console.log(a)
            console.log(b)
            console.log(c)
            
        }
        colors("blue", "green", "red", "purple", "grey", "black")



    </script>
</body>
</html>
